{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Seller Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="{{ user.avatar.url }}" class="avatar img-circle" alt="avatar" width="100px">
          <h3>{{ user.username }}</h3>
          <h4>Name : {{ user.first_name }}</h4>
          <h4>Phone Number: {{ user.phone }}</h4>
          <h4>Location : {{ user.location }}</h4>
        </div>
      </div>
  </div>
</div>
<hr>
{% endblock content %}
