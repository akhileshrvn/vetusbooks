{% extends "base.html" %}
{% load static %}
{% block title %}
	Login

   {% block styles %}
   
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
   
   {% endblock styles %}

{%  block content %}

<body class=" login"
  data-admin-utc-offset="19800">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    <div id="header">
        <div id="branding">
        
<h1 id="site-name"><a href="/">Vetus Books</a></h1>

        </div>
    </div>
    <!-- END Header -->
    
    

    
        
    

    <!-- Content -->
    <div id="content" class="colM">
        
        
        




<div id="content-main">



<form action="/admin/login/?next=/admin/" method="post" id="login-form">
  <div class="form-row">
    
    <label class="required" >Username:</label> <input autofocus="" id="id_username" maxlength="254" name="username" type="text" required />
  </div>
  <div class="form-row">
    
    <label class="required" for="id_password">Password:</label> <input id="id_password" name="password" type="password" required />
    <input type="hidden" name="next" value="/admin/" />
  </div>
  
  
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in" />
  </div>
</form>

</div>

        
        <br class="clear" />
    </div>

</div>
<!-- END Container -->

</body>
</html>
